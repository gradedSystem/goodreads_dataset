name: goodreads
title: Goodreads Dataset
version: "2024"
licenses:
  - name: Goodreads API
    path: https://www.goodreads.com/api
    title: Goodreads API Terms and Conditions
resources:
  - name: goodreads
    path: books.csv
    format: csv
    mediatype: text/csv
    schema:
      fields:
        - name: bookID
          type: number
        - name: title
          type: string
        - name: authors
          type: string
        - name: average_rating
          type: number
        - name: isbn
          type: number
        - name: isbn13
          type: number
        - name: language_code
          type: string
        - name: num_pages
          type: number
        - name: ratings_count
          type: number
        - name: text_reviews_count
          type: number
        - name: publication_date
          type: string
          format: "%m/%d/%Y"
        - name: publisher
          type: string
